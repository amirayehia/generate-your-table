<body>
    <h1 class="text-center fw-b">Generate Your Table</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="content mt-5">
                    <label for="rows" class="pb-3">Number of Rows</label>
                    <input id="rows" type="text" class="form-control">
                </div>
                <div class="content mt-5 ">
                    <label class="pb-3" for="columns">Number of columns</label>
                    <input id="columns" type="text" class="form-control">
                </div>
                <button class="btn btn-warning mt-5 text-light" onclick="createTable()"> Create</button>
              
            </div>
            <div class="col-md-8">
             <table class="table table-striped table-hover mt-5">
                <tbody id="body">
                   
                </tbody>
            </table>
                
            </div>  
        </div>
    </div>
